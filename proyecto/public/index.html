<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Clima en tiempo real</title>
<link rel="stylesheet" href="/style.css" />
</head>
<body>
<main class="container">
<h1>🌤️ Clima en tiempo real</h1>
<form id="form">
<input id="q" type="text" placeholder="Ingresa ciudad o país" autocomplete="off" />
<button type="submit">Consultar</button>
</form>


<div id="alert" class="alert" hidden></div>


<section id="card" class="card" hidden>
<div class="card-header">
<img id="icon" alt="icono" />
<div>
<h2 id="place"></h2>
<small id="time"></small>
</div>
</div>
<div class="card-body">
<p><strong id="desc"></strong></p>
<p><span id="temp"></span> · <small id="feels"></small></p>
<p>Humedad: <span id="hum"></span>% · Viento: <span id="wind"></span> km/h · Lluvia: <span id="precip"></span> mm</p>
</div>
</section>
</main>
<script src="/app.js"></script>
</body>
</html>
